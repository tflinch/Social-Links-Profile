<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="./assets/images/avatar-jessica.jpeg"
        alt="Jessica Photo"
        srcset=""
      />
      <h1>Jessica Randall</h1>
      <span class="tagline">London, United Kingdom</span>
      <p>"Front-end developer and avid reader."</p>

      <a href="#" class="social-btn"><span> GitHub </span></a>
      <a href="#" class="social-btn"><span> Frontend Mentor </span></a>
      <a href="#" class="social-btn"><span> LinkedIn </span></a>
      <a href="#" class="social-btn"><span> Twitter </span></a>
      <a href="#" class="social-btn"><span> Instagram </span></a>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
